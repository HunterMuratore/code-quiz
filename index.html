<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Code Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#high-scores">View High Scores</a>
        <p class="timer">Time: </p>
    </header>

    <main class="text-center">
        <section class="start">
            <h1>Coding Quiz</h1>
            <h2>Answer the following code-related questions within the given time limit. 
                Be careful, wrong answers will deduct 10 seconds from the timer!</h2>
            <button id='start-button' class="start-button">Start Quiz</button>
        </section>

        <section class="question">
        </section>

        <section id="end-quiz">
            <h3>Quiz Complete!</h3>
            <p>Your final score is <span class="final-score"></span>.</p>
            <div class="initials">
                <p>Enter initals: <input type="text"></p>
                <button>Submit</button>
            </div>
        </section>
        <p class="answer-result"></p>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
