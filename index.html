<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Code Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a id="high-scores">View High Scores</a>
        <p class="timer"></p>
    </header>

    <main class="text-center">
        <section class="start">
            <h1>Coding Quiz</h1>
            <h2>Answer the following code-related questions within the given time limit. 
                Be careful, wrong answers will deduct 10 seconds from the timer!</h2>
            <button id='start-button' class="start-button">Start Quiz</button>
        </section>

        <section class="question">
        </section>

        <section id="end-quiz">
            <h3>Quiz Complete!</h3>
            <p>Your final score is <span class="final-score"></span>.</p>
            <form class="initials">
                <label for="user-initials">Enter initials:</label>
                <input type="text" id="user-initials">
                <button class="submit" type="submit">Submit</button>
            </form>
        </section>
        <p class="answer-result"></p>

        <section class="high-scores">
            <h1>High Scores:</h1>
            <ol class="high-score-list"></ol>
            <div class="high-score-buttons">
                <a href="index.html"><button>Return To Quiz</button></a>
                <button id="clear-scores">Clear High Scores</button>
            </div>
        </section>
    </main>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
